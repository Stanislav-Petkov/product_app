name: Ci for prs against main

on:
  pull_request:
    branches:
      - develop

jobs:
  quality-check:
    name: Run Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
      - run: flutter --version

      - name: Get Dependencies
        run: flutter pub get